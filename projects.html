<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Projects</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="projects">
    <h2>Featured Projects</h2>
    <div class="project-container" id="project-list"></div>
  </section>

  <script src="script.js"></script>
  <script>
    const projects = [
      { name: "Portfolio Website", desc: "Personal website using HTML, CSS, JS", link: "#" },
      { name: "Weather App", desc: "Fetches live weather data", link: "#" },
      { name: "Rock-Paper-Scissors Game", desc: "plays rock-paper-scissors", link: "#" },
      { name: "Student Profile Management", desc: "Manages Student Data", link: "#" },
      { name: "To-Do App", desc: "A simple task manager", link: "#" }
    ];

    const list = document.getElementById("project-list");

    projects.forEach(p => {
      list.innerHTML += `
        <div class="project-card">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <a href="${p.link}" target="_blank">View</a>
        </div>
      `;
    });
  </script>
</body>
</html>
